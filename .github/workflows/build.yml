name: Build APK
on: [push]
jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install flet requests
      - name: Build APK
        run: |
          flet build apk --verbose
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: Radio-APK
          path: build/apk/**/*.apk
